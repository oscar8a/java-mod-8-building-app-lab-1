  <div class="row">
    <div class="col-9 p-3">
      <app-sender-message [message]="senderMessage"></app-sender-message>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-3 p-3"></div>
    <div class="col-9 p-3">
      <app-user-message [message]="userMessage"></app-user-message>
    </div>
  </div>
</div>
