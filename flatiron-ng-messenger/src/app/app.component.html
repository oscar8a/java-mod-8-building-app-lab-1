<div class="container" id="header-component">
  <div class="row">
    <div class="col-12 border p-3">
      <h2>Welcome, {{"User"}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12 border">
      <div class="container" id="conversation-control-component">
        <div class="row">
          <div class="col-9 p-3">

            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Conversation
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ludovic, Jessica</a></li>
                <li><a class="dropdown-item" href="#">James</a></li>
                <li><a class="dropdown-item" href="#">Aurelie, James, Jessica</a></li>
              </ul>
            </div>
          </div>

          <div class="col-3">
            <div class="float-end">
              <button class="btn btn-primary">New Message</button>
            </div>
          </div>
          
        </div>
      </div>

      <div class="container" id="conversation-history-component">

        <div class="row">
          <div class="col-12 border p-3">
            <p>Ludovic, Jessica</p>
          </div>
        </div>

        <div class="row">
          <div class="col-12 border p-3">

            <div class="container" id="conversation-thread-component">
              <div class="row">
                <div class="col-9 p-3">

                  <div class="container" id="sender-message-component">
                    <div class="row">
                      <div class="col-1 p-3">
                        <span class="badge bg-secondary">L</span>
                      </div>
                      <div class="col-8 border rounded-5 p-3">
                        <span> Message from Ludovic</span>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-9 p-3">

                  <div class="container" id="sender-message-component">
                    <div class="row">
                      <div class="col-1 p-3">
                        <span class="badge bg-secondary">L</span>
                      </div>
                      <div class="col-8 border rounded-5 p-3">
                        <span> Message from Ludovic</span>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="container" id="user-message-component">
                  <div class="row">
                    <div class="col-3 p-3"></div>
                    <div class="col-9 p-3 border rounded-5">
                      <span>Message from Claire</span>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="container" id="send-message-container">
          <div class="row">
            <div class="col-12 p-3">

              <div class="container" id="send-message-component">
                <div class="row">
                  <div class="col-10 p-3">
                    <input type="input" class="form-control" placeholder="Type a message" />
                  </div>
                  <div class="col-2 p-3">
                    <div class="float-end">
                      <button class="btn btn-primary">Send</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


      <div class="container" id="contact-list">
        <div class="row">
          <div class="col-12">
            <h3>Contact List</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-12 border p-3">

            <div class="container" id="contact-component">
              <div class="row">
                <div class="col-3 p-3">
                  <input class="form-check-input" type="checkbox" value="" checked />
                </div>
                <div class="col-9 p-3">Aurelie</div>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-12 border p-3">

            <div class="container" id="contact-component">
              <div class="row">
                <div class="col-3 p-3">
                  <input class="form-check-input" type="checkbox" value="" checked />
                </div>
                <div class="col-9 p-3">Aurelie</div>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-9"></div>
          <div class="col-3 p-3">
            <div class="float-end">
              <button class="btn btn-primary">Start Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
